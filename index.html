<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>水印助手</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.staticfile.net/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <label class="input-group-text" for="upload">选择图片</label>
            <input id="upload" type="file" accept="image/*" title="upload" class="form-control"></label>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="content">水印文字</label>
            <input id="content" type="text" value="仅作某某用途之用" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="color">水印颜色</label>
            <input id="color" type="color" value="#ffffff" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="alpha">不透明度</label>
            <input id="alpha" type="range" min="10" max="100" value="50" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="size">水印大小</label>
            <input id="size" type="range" min="3" max="10" value="5" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="gap">水印间隔</label>
            <input id="gap" type="range" min="20" max="300" value="150" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="rotate">水印角度</label>
            <input id="rotate" type="range" min="-70" max="70" value="-45" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="font">水印字体</label>
            <input id="font" type="text" value="sans-serif" class="form-control">
        </div>

        <a id='download' href="javascript:alert('请先打开图片')" download class="btn btn-success">保存图片</a>
    </div>
    <div id="preview">
        <img id="preview-img" title="可长按或右键保存" src="" style="display:none"></img>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./do.js"></script>
</body>

</html>
