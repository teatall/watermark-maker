<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><title>水印助手</title><meta name="viewport"content="width=device-width,initial-scale=1.0"><style>body{margin:auto;max-width:60vh}img{width:100%;box-sizing:border-box}canvas{display:none;width:100%;height:0}label,a{display:flex;align-items:center;margin-top:8px}</style></head><body><div><p></p><label><input id="upload"type="file"accept="image/*"title="upload"></label><label>水印文字：<input id="content"type="text"value="仅供XX实名认证使用"></label><label>水印颜色：<input id="color"type="color"value="#ffffff"></label><label>不透明度：<input id="alpha"type="range"min="10"max="100"value="50"></label><label>水印大小比：<input id="size"type="range"min="3"max="10"value="5"></label><label>水印间隔比：<input id="gap"type="range"min="20"max="300"value="150"></label><label>水印角度：<input id="rotate"type="range"min="-70"max="70"value="-45"></label><label>水印字体：<input id="font"type="text"value="sans-serif"></label><a id='download'href="javascript:alert('请先打开图片')"download>保存图片</a></div><div id="preview"><img id="preview-img"title="可长按或右键保存"src=""style="display:none"></img></div><canvas id="canvas"></canvas><script>var canvas=document.getElementById('canvas');var ctx=canvas.getContext('2d');var maxSize;var imgName;var image=new Image;var upload;var input=document.getElementsByTagName('input');for(var i=0;i<input.length;i++){(function(i){id=input[i].id;input[i].onchange=function(ev){loadImage()}})(i);if(2<=i&&i<=6){let label=document.getElementsByTagName('label');let node=document.createElement("span");node.innerHTML=input[i].value;node.id=input[i].id+"-span";label[i].appendChild(node)}};function loadImage(){for(var x of input){if(document.getElementById(x.id+"-span")){document.getElementById(x.id+"-span").innerHTML=x.value}};if(!document.getElementById('upload').files.length){return}else{upload=window.URL.createObjectURL(document.getElementById('upload').files[0]);imgName=document.getElementById('upload').files[0].name;image.src=upload;image.onload=function(){canvas.width=image.width;canvas.height=image.height;maxSize=Math.max(image.height,image.width);canvas.style.height=(image.height/image.width)*100+'%';ctx.restore();ctx.drawImage(image,0,0,canvas.width,canvas.height);ctx.fillStyle=document.getElementById('color').value;ctx.globalAlpha=document.getElementById('alpha').value/100;var size=(document.getElementById('size').value*maxSize/100);ctx.font=size+'px "'+document.getElementById('font').value+'"';ctx.textBaseline='middle';var rot=document.getElementById('rotate').value;ctx.rotate(rot*Math.PI/180);var gap=size*document.getElementById('gap').value/100;var content=document.getElementById('content').value;if(!content.length)return;var limit=Math.sqrt(2*(maxSize*maxSize));var breaker=ctx.measureText(content).width;for(var h=-maxSize,even=false;h<=limit;h+=size+gap,even=!even){for(var v=-maxSize-(even?breaker/2:0);v<=limit+(even?breaker/2:0);v+=breaker+size){ctx.fillText(content,v,h)}};can2jpg(canvas)}}};function can2jpg(canvas){var jpg=new Image();jpg.src=canvas.toDataURL("image/jpeg");jpg.alt=imgName;jpg.onload=function(){document.getElementById("preview-img").src=jpg.src;document.getElementById("preview-img").alt=jpg.alt;document.getElementById("preview-img").style=null;document.getElementById("download").href=jpg.src;document.getElementById("download").alt=jpg.alt}};</script></body></html>
